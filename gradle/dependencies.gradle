    civ                         : "de.hdodenhof:circleimageview:$versions.civ",
    seekbar                     : "com.github.5hahryar:AirBar:$versions.seekbar",
    flexbox                     : "com.google.android.flexbox:flexbox:$versions.flexbox",
    lang                     : "com.github.YarikSOffice:lingver:$versions.lang"
