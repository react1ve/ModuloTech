ext.plugin = [
    android             : "com.android.tools.build:gradle:$versions.androidPlugin",
    androidSafeArgs     : "androidx.navigation:navigation-safe-args-gradle-plugin:$versions.androidNavigation",
    kotlin              : "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlinPlugin",
    ktlint              : "org.jmailen.gradle:kotlinter-gradle:$versions.ktlintPlugin",
