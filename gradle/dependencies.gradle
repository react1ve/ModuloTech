apply from: "gradle/build-versions.gradle"
ext.versions = [
    /*GRADLE DEPENDENCIES*/
    androidPlugin       : "7.0.2",
    kotlinPlugin        : "1.6.10",
    ktlintPlugin        : "3.6.0",

    /*APPLICATION DEPENDENCIES*/
    kotlinStd           : "1.6.10",
    coroutines          : "1.5.2",
    androidXCore        : "1.6.0",
    androidXAppCompat   : "1.3.1",
    androidXRecycler    : "1.2.1",
    androidXDesign      : "1.4.0",
    androidXConstraint  : "2.1.1",
    androidXMultiDex    : "2.0.1",
    androidLifecycle    : "2.3.1",
    androidDataBinding  : "7.0.3",
