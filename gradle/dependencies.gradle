    okHttp3LoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:$versions.okHttp",
    chucker                  : "com.github.chuckerteam.chucker:library:$versions.chucker",
    retrofit2                 : "com.squareup.retrofit2:retrofit:$versions.retrofit2",
    gson                     : "com.squareup.retrofit2:converter-gson:$versions.gson",

    /* DI */
    koinCore                 : "io.insert-koin:koin-core:$versions.koin",
    koinAndroid              : "io.insert-koin:koin-android:$versions.koin",

    /* Helper */
    desugaring               : "com.android.tools:desugar_jdk_libs:$versions.desugaring",

    /* Room */
    roomCore                 : "androidx.room:room-runtime:$versions.room",
    roomAnnotations          : "androidx.room:room-compiler:$versions.room",
    roomKt                   : "androidx.room:room-ktx:$versions.room",

    /* UI */
    civ                      : "de.hdodenhof:circleimageview:$versions.civ",
    seekbar                  : "com.github.5hahryar:AirBar:$versions.seekbar",
    flexbox                   : "com.google.android.flexbox:flexbox:$versions.flexbox",
    lang                     : "com.github.YarikSOffice:lingver:$versions.lang"
]
